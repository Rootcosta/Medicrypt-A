<section
  id="researcherRegistrations"
  class="medicrypt-page d-flex align-items-center"
>
  <form [formGroup]="researcherForm" (ngSubmit)="registerResearcher()">
    <h3>Researcher Register</h3>

    <div class="form-group">
      <div class="form-wrapper">
        <label>Photo</label>
        <input formControlName="photo" type="text" class="form-control" />
      </div>
      <div class="form-wrapper">
        <label>Institute Name</label>
        <input
          formControlName="instituteName"
          type="text"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="form-wrapper">
        <label>Title</label>
        <select formControlName="title" class="form-control">
          <option value="">Select a title</option>
          <option value="Dr">Dr</option>
          <option value="Prof">Prof</option>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
          <option value="Miss">Miss</option>
        </select>
      </div>
      <div class="form-wrapper">
        <label>First Name</label>
        <input formControlName="firstName" type="text" class="form-control" />
      </div>
      <div class="form-wrapper">
        <label>Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <div class="form-wrapper">
        <label>Destination</label>
        <input formControlName="destination" type="text" class="form-control" />
      </div>
      <div class="form-wrapper">
        <label>Gender</label>
        <input formControlName="gender" type="text" class="form-control" />
      </div>
      <div class="form-wrapper">
        <label>NIC</label>
        <input formControlName="nic" type="text" class="form-control" />
      </div>
    </div>

    <div class="form-wrapper">
      <label>Address</label>
      <input formControlName="addressInfo" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <div class="form-wrapper">
        <label>Email</label>
        <input formControlName="email" type="email" class="form-control" />
      </div>
      <div class="form-wrapper">
        <label>Phone</label>
        <input formControlName="phone" type="text" class="form-control" />
      </div>
    </div>

    <div class="form-wrapper">
      <label>Education Qualification</label>
      <input
        formControlName="educationQualification"
        type="text"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <div class="form-wrapper">
        <label>Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
        />
      </div>
      <div class="form-wrapper">
        <label>Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="form-control"
        />
      </div>
    </div>

    <div class="checkbox">
      <label>
        <input formControlName="termsAccepted" type="checkbox" />
        I accept the Terms of Use & Privacy Policy.
      </label>
    </div>

    <div class="text-danger" *ngIf="passwordMismatch">
      Passwords do not match.
    </div>

    <div class="text-success" *ngIf="submissionSuccess">
      Researcher registered successfully!
    </div>

    <div class="text-danger" *ngIf="submissionError">
      {{ submissionError }}
    </div>

    <button type="submit" [disabled]="submitting">Register Now</button>
  </form>
</section>
