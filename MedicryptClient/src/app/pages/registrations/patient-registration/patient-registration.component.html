<section
  id="patientRegistrations"
  class="medicrypt-page d-flex align-items-center"
>
  <form [formGroup]="patientForm" (ngSubmit)="registerPatient()">
    <h3>Patient Register</h3>
    <div class="form-group">
      <div class="form-wrapper">
        <label for="title">Title</label>
        <select id="title" class="form-control" formControlName="title">
          <option value="">Select a title</option>
          <option value="Dr">Dr</option>
          <option value="Prof">Prof</option>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
          <option value="Miss">Miss</option>
        </select>
      </div>
      <div class="form-wrapper">
        <label for="">First name</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
      <div class="form-wrapper">
        <label for="">Last name</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
    </div>

    <div class="form-group">
      <div class="form-wrapper">
        <label for="">Gender</label>
        <input type="text" class="form-control" formControlName="gender" />
      </div>
      <div class="form-wrapper">
        <label for="">DOB</label>
        <input type="date" class="form-control" formControlName="dob" />
      </div>
      <div class="form-wrapper">
        <label for="">Blood Group</label>
        <input type="text" class="form-control" formControlName="bloodGroup" />
      </div>
    </div>

    <div class="form-group">
      <div class="form-wrapper">
        <label for="">Weight</label>
        <input type="text" class="form-control" formControlName="weight" />
      </div>
      <div class="form-wrapper">
        <label for="">Height</label>
        <input type="text" class="form-control" formControlName="height" />
      </div>
      <div class="form-wrapper">
        <label for="">NIC</label>
        <input type="text" class="form-control" formControlName="nic" />
      </div>
    </div>

    <div class="form-wrapper">
      <label for="">Patient Address</label>
      <input
        type="text"
        class="form-control"
        formControlName="patientAddress"
      />
    </div>

    <div class="form-group">
      <div class="form-wrapper">
        <label for="">Phone Number</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
      <div class="form-wrapper">
        <label for="">Emergency Contact</label>
        <input
          type="text"
          class="form-control"
          formControlName="emergencyContact"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="form-wrapper">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-wrapper">
        <label for="">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="form-wrapper">
        <label for="">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
        />
      </div>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" formControlName="termsAccepted" />
        I accept the Terms of Use & Privacy Policy.
        <span class="checkmark"></span>
      </label>
    </div>

    <button>Register Now</button>
  </form>
</section>
