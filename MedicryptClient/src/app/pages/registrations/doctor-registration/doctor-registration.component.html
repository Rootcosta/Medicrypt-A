<section
  id="doctorRegistration"
  class="medicrypt-page d-flex align-items-center"
>
  <form
    [formGroup]="doctorForm"
    (ngSubmit)="registerDoctor()"
    novalidate
    class="container"
  >
    <h3 class="mb-4 text-center">Doctor Registration</h3>

    <div class="form-group row">
      <div class="col-md-6 mb-3">
        <label for="firstName">First Name</label>
        <input
          formControlName="firstName"
          type="text"
          class="form-control"
          id="firstName"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="hospitalName">Hospital Name</label>
        <input
          formControlName="hospitalName"
          type="text"
          class="form-control"
          id="hospitalName"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6 mb-3">
        <label for="title">Title</label>
        <select formControlName="title" class="form-control" id="title">
          <option value="">Select a title</option>
          <option value="Dr">Dr</option>
          <option value="Prof">Prof</option>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
          <option value="Miss">Miss</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="lastName">Last Name</label>
        <input
          formControlName="lastName"
          type="text"
          class="form-control"
          id="lastName"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4 mb-3">
        <label for="registrationNumber">Registration Number</label>
        <input
          formControlName="registrationNumber"
          type="text"
          class="form-control"
          id="registrationNumber"
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="gender">Gender</label>
        <input
          formControlName="gender"
          type="text"
          class="form-control"
          id="gender"
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="nic">NIC</label>
        <input
          formControlName="nic"
          type="text"
          class="form-control"
          id="nic"
        />
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="addressInfo">Address</label>
      <input
        formControlName="addressInfo"
        type="text"
        class="form-control"
        id="addressInfo"
      />
    </div>

    <div class="form-group row">
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="phone">Phone</label>
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          id="phone"
        />
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="specialization">Specialization</label>
      <input
        formControlName="specialization"
        type="text"
        class="form-control"
        id="specialization"
      />
    </div>

    <div class="form-group row">
      <div class="col-md-6 mb-3">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="form-control"
          id="confirmPassword"
        />
      </div>
    </div>

    <div *ngIf="passwordMismatch" class="alert alert-danger">
      Passwords do not match.
    </div>

    <div class="form-check mb-3">
      <input
        formControlName="termsAccepted"
        type="checkbox"
        class="form-check-input"
        id="termsAccepted"
      />
      <label class="form-check-label" for="termsAccepted">
        I accept the Terms of Use & Privacy Policy.
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="submitting">
      {{ submitting ? "Registering..." : "Register Now" }}
    </button>

    <div *ngIf="submissionError" class="alert alert-danger mt-3">
      {{ submissionError }}
    </div>

    <div *ngIf="submissionSuccess" class="alert alert-success mt-3">
      Doctor registered successfully!
    </div>
  </form>
</section>
