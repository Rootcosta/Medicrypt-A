<section
  id="hospitalRegistration"
  class="medicrypt-page d-flex align-items-center justify-content-center"
>
  <form
    [formGroup]="hospitalForm"
    (ngSubmit)="registerHospital()"
    class="registration-form"
  >
    <h3>Hospital Registration</h3>

    <!-- Name & Registration -->
    <div class="form-group">
      <div class="form-wrapper">
        <label for="name">Hospital Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
        />
      </div>
      <div class="form-wrapper">
        <label for="regNumber">Registration Number</label>
        <input
          type="text"
          class="form-control"
          formControlName="regNumber"
          required
        />
      </div>
    </div>

    <!-- Hospital Type & Address -->
    <div class="form-group">
      <div class="form-wrapper">
        <label for="hospitalType">Hospital Type</label>
        <input
          type="text"
          class="form-control"
          formControlName="hospitalType"
          required
        />
      </div>
      <div class="form-wrapper">
        <label for="addressInfo">Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="addressInfo"
          required
        />
      </div>
    </div>

    <!-- Contact Info -->
    <div class="form-group">
      <div class="form-wrapper">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          required
        />
      </div>
      <div class="form-wrapper">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          formControlName="phone"
          required
        />
      </div>
    </div>

    <!-- Website & Branch -->
    <div class="form-group">
      <div class="form-wrapper">
        <label for="branch">Branch</label>
        <input
          type="text"
          class="form-control"
          formControlName="branch"
          required
        />
      </div>
      <div class="form-wrapper">
        <label for="website">Website</label>
        <input type="text" class="form-control" formControlName="website" />
      </div>
    </div>

    <!-- Passwords -->
    <div class="form-group">
      <div class="form-wrapper">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
      </div>
      <div class="form-wrapper">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          required
        />
      </div>
    </div>

    <!-- Terms -->
    <div class="checkbox">
      <label>
        <input type="checkbox" formControlName="termsAccepted" required />
        I accept the Terms of Use & Privacy Policy.
      </label>
    </div>

    <!-- Error Message -->
    <div *ngIf="submissionError" class="alert alert-danger mt-2">
      {{ submissionError }}
    </div>

    <!-- Success Message -->
    <div *ngIf="submissionSuccess" class="alert alert-success mt-2">
      Hospital registered successfully!
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="loading" class="btn btn-primary mt-3">
      {{ loading ? "Registering..." : "Register Now" }}
    </button>
  </form>
</section>
